<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- This is a form to collect data user.-->
        <h1>Contact us form.</h1>
    <!--Wrapping the form using a form tag-->
            <form action="">
                <div>
                    <label>First Name</label>
                </div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <label>Surname</label>
                </div>
                <div>
                    <input type="text"> 
                </div>
                    <label>Email</label>
                <div>
                    <input type="text">
                </div>
                <div>
                    <label>Age</label>
                </div>
                <div>
                    <input type="number">
                </div>
                <div>
                    <label>Do You want free popcorn?</label>
                </div>
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <label>Message</label>
                </div>
                <div>
                    <textarea id="Message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label>Choose a car</label>
                <div>
                    <select>
                    <option>Audi</option>
                    <option>Toyota</option>
                    <option>Nissan</option>
                    <option>Mercedes</option>
                    </select>
                </div>
                <div>
                    <label>Date of Birth</label>
                </div>
                <div>
                    <input type="date">
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>

</body>
</html>
