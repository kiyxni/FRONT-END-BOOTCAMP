<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <h1>Flexbox Navbar Examples</h1>
      <section>
        <nav>
          <ul class="evenly-spaced">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav class="space-distributed">
          <ul>
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav>
          <ul class="split-nav">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li class="push-right"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav>
          <ul class="split-nav-push-left">
            <li class="push-left"><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav>
          <ul class="split-nav-Centre">
            <li><a href="#">Logo</a></li>
            <li class="centre"></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
    </article>
  </body>
</html>
